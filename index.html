<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <link
      rel="icon"
      type="image/png"
      href="https://d3js.org/favicon.png"
      sizes="400x400"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </head>
  <body
    style="
      width: 100%;
      height: 100%;
      background-color: rgb(221, 221, 221);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="display: flex">
      <div style="display: flex; flex-direction: column; align-items: center">
        <div id="visualization" style="width: 550px; height: 550px"></div>
        <div style="display: flex; margin-top: 20px; gap: 10px">
          <button id="prev" class="nav-button">PREVIOUS</button>
          <button id="next" class="nav-button">NEXT</button>
        </div>
        <!-- <p id="step">0</p> -->
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px; justify-content: flex-end; margin-bottom: 50px;">
        <button id="step-0" class="nav-button">STEP 0</button>
        <button id="step-1" class="nav-button">STEP 1</button>
        <button id="step-2" class="nav-button">STEP 2</button>
        <button id="step-3" class="nav-button">STEP 3</button>
        <button id="step-4" class="nav-button">STEP 4</button>
        <button id="step-5" class="nav-button">STEP 5</button>     
        <button id="step-6" class="nav-button">STEP 6</button>
      </div>
    </div>
    
    <script
      type="module"
      src="./drawGraph.js"
    ></script>
  </body>
</html>
