<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>D3 Example</title>
    <link
      rel="icon"
      type="image/png"
      href="https://d3js.org/favicon.png"
      sizes="400x400"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </head>
  <body
    style="
      width: 100%;
      height: 100%;
      background-color: rgb(221, 221, 221);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="display: flex">
      <div style="display: flex; flex-direction: column; align-items: center">
        <div id="visualization" style="width: 550px; height: 550px"></div>
        <div style="display: flex; margin-top: 20px; gap: 10px">
          <button id="prev" class="nav-button">PREV</button>
          <button id="next" class="nav-button">NEXT</button>
          <!-- <select id="selector" class="nav-button" style="background-color: black">
            <option value="0">Shot 0</option>
            <option value="1"> Shot 1</option>
            <option value="2"> Shot 2</option>
            <option value="3"> Shot 3</option>
            <option value="4"> Shot 4</option>
            <option value="5"> Shot 5</option>
            <option value="6"> Shot 6</option>
          </select> -->
        </div>

        <div style="display: flex; gap: 5px; justify-content: flex-end; margin-bottom: 50px; margin-top: 10px;">
          <button id="step-0" class="step-button" style="border-top-left-radius: 5px;border-bottom-left-radius: 5px;">0</button>
          <button id="step-1" class="step-button">1</button>
          <button id="step-2" class="step-button">2</button>
          <button id="step-3" class="step-button">3</button>
          <button id="step-4" class="step-button">4</button>
          <button id="step-5" class="step-button">5</button>     
          <button id="step-6" class="step-button" style="border-top-right-radius: 5px;border-bottom-right-radius: 5px;">6</button>
        </div>
        <!-- <p id="step">0</p> -->
      </div>


    </div>
    
    <script
      type="module"
      src="./drawGraph.js"
    ></script>
  </body>
</html>
